name: Content on main - sync & update content-version

on:
  push:
    branches: [ main ]
    paths:
      - 'public/data/**'

permissions:
  contents: write

jobs:
  generate:
    # avoid infinite loop when the workflow's own commit triggers another push
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci

      - name: Sync public/data -> src/data (once)
        run: npm run sync:once

      - name: Update content version
        run: npm run update_content_version

      - name: Commit generated changes (projects.json omitted)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/content-version.txt src/data || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(content): sync public/data -> src/data & update content-version [skip ci]"
            git push
          fi
